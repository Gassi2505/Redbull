<body>
    <header>
        <h1>Kilogramm zu Pfund Umrechner</h1>
        <p>Berechne deine Kilogramm in Pfund.</p>
    </header>

    <div class="container">
        <h2>Umrechner</h2>
        <label for="kg">Gib das Gewicht in Kilogramm ein:</label>
        <input type="number" id="kg" placeholder="Kilogramm eingeben" />
        <button onclick="umrechnen()">Umrechnen</button>

        <p id="result"></p>

        <p><a href="Redbull.html"> zur Red Bull Seite</a></p>
    </div>

    <script>function umrechnen() {
            var kg = document.getElementById("kg").value;
            var pfund = kg * 2.20462; // Umrechnungsfaktor von kg auf Pfund
            document.getElementById("result").innerHTML = kg + " Kilogramm sind " + pfund.toFixed(2) + " Pfund.";
        }</script>
</body>
</html>
